<!DOCTYPE html>
<html lang="en">
<head>
  <title>view</title>
  <link rel="stylesheet" href="/static/normalize.css">
</head>
<body>
  <h1>page-1</h1>
  <h2>app: {{app}}</h2>
  <h2 id="name">{{name}}</h2>

  <div>------------------- api ----------------------</div>

  <button onclick="sendRequest()">发送get请求</button>
  <button onclick="sendPostRequest()">发送 post 请求</button>

  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js"></script>
  <script type="text/javascript">

    const signKey = 'sk-ghhutyhdhb09877659iudn';
    const st = Date.now();
    const sSign = md5(`${signKey}_${st}`);

    async function sendRequest() {
      const res = await axios.request({
        method: 'get',
        url: '/api/project/list',
        headers: {
          s_sign: sSign,
          s_t: st
        },
        params: {
          proj_key: '1'
        }
      });
      console.log(res.data);
    }

    async function sendPostRequest() {
      const res = await axios.post('/api/project/update', { foo: 'bar' });
      console.log(res.data);
    }
  </script>
</body>
</html>
